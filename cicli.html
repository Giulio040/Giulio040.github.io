<!doctype html>
    <html lang="it">
        <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width,initial-scale=1">
            <title> cicli</title>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
            <style>
                html, body { margin: 0; padding: 0; }
                canvas { display: block; }
            </style>
        </head>
            <body>
              <script>
                    let y=0;
                    function setup() {
                      createCanvas(800, 400);
                    }

                    function draw() {
                      background(0,0,0);


                      //operazione svolta a mano
                      fill(255,255,255);
                      circle(25,25,50);
                      circle(25,75,50);
                      circle(25,125,50);


                      circle(25,375,50);

                      //condizione iniziale: y=25
                      //condizione finale: y<=375
                      //istruzione di incremento: y=y+50
                      //blocco istruzioni generico:circle(25,y,50);
                      fill(255,0,0);
                      for(y=25; y<=375; y=y+50){
                        circle(75,y,50);
                      }


                      //condizione iniziale: y=25
                      //condizione finale: y<=375
                      //istruzione di incremento: y=y+50
                      //blocco istruzioni generico:circle(25,y,50);
                      fill(0,255,0);
                      y=25;
                      do{
                        circle(125,y,50);
                        y=y+50;
                      }while(y<=375);


                      //condizione iniziale: y=25
                      //condizione finale: y<=375
                      //istruzione di incremento: y=y+50
                      //blocco istruzioni generico:circle(25,y,50);
                      fill(0,0,255);
                      y=25;
                      while(y<=375){
                        fill(0,0,y/2);
                        circle(175,y,50);
                        y=y+50;
                      }
                    }
              </script>
            </body>
    </html>
