<!doctype html>
    <html lang="it">
        <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width,initial-scale=1">
            <title> cicli</title>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
            <style>
                html, body { margin: 0; padding: 0; }
                canvas { display: block; }
            </style>
        </head>
            <body>
              <script>
              function setup() {
              createCanvas(800, 400);
              angleMode(DEGREES);
            }

            function draw() {
              background(220,0,0);

              //colore di riempimento bianco
              fill(255,255,255);
              circle(60,60,100);
              //colore di riempimento verde
              fill(0,255,0);
              // arco di 30 gradi senso orario
              arc(60,60,100,100,0,30);
              text("30°",55,125);

              //colore di riempimento bianco
              fill(255,255,255);
              circle(170,60,100);
              //colore di riempimento verde
              fill(0,255,0);
              // arco di 45 gradi senso orario
              arc(170,60,100,100,0,45);
              text("45°",160,125);

              //colore di riempimento bianco
              fill(255,255,255);
              circle(280,60,100);
              //colore di riempimento verde
              fill(0,255,0);
              // arco di 60 gradi senso orario
              arc(280,60,100,100,0,60);
              text("60°",275,125);

              //colore di riempimento bianco
              fill(255,255,255);
              circle(390,60,100);
              //colore di riempimento verde
              fill(0,255,0);
              // arco di 90 gradi senso orario
              arc(390,60,100,100,0,90);
              text("90°",385,125);

              //colore di riempimento bianco
              fill(255,255,255);
              circle(500,60,100);
              //colore di riempimento verde
              fill(0,255,0);
              // arco di 180 gradi senso orario
              arc(500,60,100,100,0,180);
              text("180°",485,125);

              //colore di riempimento bianco
              fill(255,255,255);
              circle(610,60,100);
              //colore di riempimento verde
              fill(0,255,0);
              // arco di 270 gradi senso orario
              arc(610,60,100,100,0,270);
              text("270°",595,125);

              //colore di riempimento bianco
              fill(255,255,255);
              circle(720,60,100);
              //colore di riempimento verde
              fill(0,255,0);
              // arco di 360 gradi senso orario
              arc(720,60,100,100,0,360);
              text("360°",705,125);

              //colore di riempimento bianco
              fill(255,255,255);
              circle(60,200,100);
              //colore di riempimento verde
              fill(0,255,0);
              // arco di 30 gradi senso antiorario
              arc(60,200,100,100,330,360);
              text("30°",55,265);

              //colore di riempimento bianco
              fill(255,255,255);
              circle(170,200,100);
              //colore di riempimento verde
              fill(0,255,0);
              // arco di 45 gradi senso antiorario
              arc(170,200,100,100,315,360);
              text("45°",160,265);

              //colore di riempimento bianco
              fill(255,255,255);
              circle(280,200,100);
              //colore di riempimento verde
              fill(0,255,0);
              // arco di 60 gradi senso antiorario
              arc(280,200,100,100,300,360);
              text("60°",275,265);

              //colore di riempimento bianco
              fill(255,255,255);
              circle(390,200,100);
              //colore di riempimento verde
              fill(0,255,0);
              // arco di 90 gradi senso antiorario
              arc(390,200,100,100,270,360);
              text("90°",385,265);

              //colore di riempimento bianco
              fill(255,255,255);
              circle(500,200,100);
              //colore di riempimento verde
              fill(0,255,0);
              // arco di 180 gradi senso antiorario
              arc(500,200,100,100,180,360);
              text("180°",485,265);

              //colore di riempimento bianco
              fill(255,255,255);
              circle(610,200,100);
              //colore di riempimento verde
              fill(0,255,0);
              // arco di 270 gradi senso antiorario
              arc(610,200,100,100,90,360);
              text("270°",595,265);

              //colore di riempimento bianco
              fill(255,255,255);
              circle(720,200,100);
              //colore di riempimento verde
              fill(0,255,0);
              // arco di 360 gradi senso antiorario
              arc(720,200,100,100,0,360);
              text("360°",705,265);
            }
              </script>
            </body>
    </html>
